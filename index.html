<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="Adrian Robinson">
		<title>transilluminate.org</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<style type="text/css">
			* { margin: 0; padding: 0; border:0 }
			body {
				background: rgba(115,167,221,1);
				background: -moz-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
				background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(115,167,221,1)), color-stop(100%, rgba(204,225,245,1)));
				background: -webkit-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
				background: -o-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
				background: -ms-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
				background: linear-gradient(to bottom, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#73a7dd', endColorstr='#cce1f5', GradientType=0 );
			}
			#bottomBar {position:fixed; background:#0f0f0f; width:100%; height:126px; bottom:-100px;}
			#bottomBarText {position:fixed; bottom:0; width: auto; right: 384px; left: 0px; height: 26px; font-family:Tahoma; font-size:18px; color:#606f78; text-align: center;}
			a {color:#606f78; text-decoration:none; border-bottom:none;}
			#image img {position:fixed; border:0px; margin:0px; width:284px; height:284px; bottom:0px; right:100px;}
			#cloudContainer {position: absolute; width: auto; height: auto; left: 100px; right: 100px; top: 50px; bottom: 200px;}
			.cloudBase {position: absolute; width: 10px; height: 10px;}
			.cloudLayer {position: absolute; width: 256px; height: 256px; left: -128px; top: -128px;}
		</style>
	</head>
	<body>
		<div id="cloudContainer"></div>
		<div id="bottomBar"></div>
		<div id="image"><img src="me.png"/></div>
    <div id="bottomBarText">
      <a href="http://transilluminate.org">transilluminate.org</a>
			|
			<a href="https://facebook.com/transilluminate" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true" title="Facebook" aria-label="Facebook"></i></a>      
      <a href="https://twitter.com/transilluminate" target="_blank"><i class="fa fa-twitter" aria-hidden="true" title="Twitter" aria-label="Twitter"></i></a>
      <a href="https://www.instagram.com/transilluminate/" target="_blank"><i class="fa fa-instagram" aria-hidden="true" title="Instagram" aria-label="Instagram"></i></a>
      <a href="https://github.com/transilluminate" target="_blank"><i class="fa fa-github" aria-hidden="true" title="Github" aria-label="Github"></i></a>
      <a href="https://www.linkedin.com/in/transilluminate/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true" title="LinkedIn" aria-label="LinkedIn"></i></a>
      <a href="https://keybase.io/transilluminate" target="_blank" title="Keybase"><i class="fa fa-lock" aria-hidden="true" title="Keybase" aria-label="Keybase"></i></a>
    </div>		
		
		<script type="application/javascript">
			function addCloud(positionX,positionY,density,scale) {
				var cloudDiv = document.createElement('div');
				$(cloudDiv).addClass("cloudBase");
				$(cloudDiv).css( {left: positionX + '%'});
				$(cloudDiv).css( {top: positionY + '%'});
				$(cloudContainer).append(cloudDiv);
				for( var i = 0; i < density + Math.round( Math.random() * 10 ); i++ ) {
					var cloudLayer = document.createElement('img');
					$(cloudLayer).addClass("cloudLayer");
					$(cloudLayer).css('opacity', '0.2');      
					$(cloudLayer).attr("src","cloud.png");
					var x = ( Math.random() * 100 * scale);
					var y = ( Math.random() * 100 * scale);
					var z = ( Math.floor( Math.random() * 360 ));
					$(cloudLayer).css('transform', 'translateX(' + x + 'px) translateY(' + y + 'px) rotate(' + z + 'deg) scale(' + scale + ',' + scale + ')');
					$(cloudDiv).append(cloudLayer);
				}
			}
			$( document ).ready(function() {
				addCloud(80,80,10,0.3);
				addCloud(70,60,10,0.7);
				addCloud(0,0,10,0.5);
				addCloud(10,10,10,1);
				addCloud(30,10,10,2);
				addCloud(50,25,10,1.2);
				addCloud(40,20,10,0.8);
				addCloud(50,10,10,1);
				addCloud(60,15,10,0.6);
				addCloud(70,10,10,0.8);
				addCloud(80,15,10,1.2);
				addCloud(90,10,10,1);
			});
		</script>
	</body>
</html>
