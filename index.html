<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  
  <style type="text/css">
    body { border:0px; margin:0px;
      background: rgba(115,167,221,1);
      background: -moz-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
      background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(115,167,221,1)), color-stop(100%, rgba(204,225,245,1)));
      background: -webkit-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
      background: -o-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
      background: -ms-linear-gradient(top, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
      background: linear-gradient(to bottom, rgba(115,167,221,1) 0%, rgba(204,225,245,1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#73a7dd', endColorstr='#cce1f5', GradientType=0 );
    }

    #contentsContainer {width: 720px; position:fixed; bottom:0px; left:auto; right:100px;}
    #image img {position:fixed; border:0px; margin:0px; width:284px; height:284px; bottom:0px; right:100px;}
    #bottomBar {position:fixed; border:0px; margin:0px; background:#0f0f0f; width:100%; height:26px; bottom:0px;}
    a {color:#ccc; text-decoration:none; border-bottom:none;}
    a:hover {color:#aaa;}
    
    #cloud { color: #fff;}
    #bubble1 {font-size:30px; color: #fff; position:fixed; right:calc(100px + 55px); bottom:245px;}
    #bubble2 {font-size:60px; color: #fff; position:fixed; right:calc(100px + 25px); bottom:270px;}

    #facebook {font-size:100px; color: #ddd; position:fixed; right:calc(100px + 400px); bottom:430px; }
    #twitter {font-size:100px; position:fixed; right:calc(100px + 570px); bottom:330px; }
    #instagram {font-size:100px; position:fixed; right:calc(100px + 435px); bottom:260px; }
    #linkedin {font-size:100px; position:fixed; right:calc(100px + 220px); bottom:500px; }
    #github {font-size:100px; position:fixed; right:calc(100px + 80px); bottom:350px; }
    #keybase {font-size:100px; position:fixed; right:calc(100px + 250px); bottom:300px; }

  </style>
</head>

<body>
    <div id="contentsContainer">
      <img src="cloud.svg"/>    
      <div id="bubble1"><i class="fa fa-circle" aria-hidden="true"></i></div>
      <div id="bubble2"><i class="fa fa-circle" aria-hidden="true"></i></div>
    </div>

    <div id="facebook"><a href="https://facebook.com/transilluminate" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true" title="Facebook" aria-label="Facebook"></i></a></div>
    
    <div id="twitter"><a href="https://twitter.com/transilluminate" target="_blank"><i class="fa fa-twitter" aria-hidden="true" title="Twitter" aria-label="Twitter"></i></a></div>
    
    <div id="instagram"><a href="https://www.instagram.com/transilluminate/" target="_blank"><i class="fa fa-instagram" aria-hidden="true" title="Instagram" aria-label="Instagram"></i></a></div>
    
    <div id="github"><a href="https://github.com/transilluminate" target="_blank"><i class="fa fa-github" aria-hidden="true" title="Github" aria-label="Github"></i></a></div>
    
    <div id="linkedin"><a href="https://www.linkedin.com/in/transilluminate/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true" title="LinkedIn" aria-label="LinkedIn"></i></a></div>
    
    <div id="keybase"><a href="https://keybase.io/transilluminate" target="_blank" title="Keybase"><i class="fa fa-lock" aria-hidden="true" title="Keybase" aria-label="Keybase"></i></a></div>

    <div id="image"><img src="me.png"/></div>
    <div id="bottomBar"></div>
  </div>
</body>

</html>
